<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        header {
            background: #1e293b;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #334155;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #e2e8f0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #38bdf8;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            background: #38bdf8;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0ea5e9;
        }

        footer {
            background: #1e293b;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>My Example Website</h1>
    <p>A simple HTML + CSS + JavaScript demo</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>Welcome</h2>
    <p>This is a basic HTML structure with styling and a button interaction.</p>

    <button onclick="changeText()">Click Me</button>
    <p id="message"></p>
</main>

<footer>
    &copy; 2026 Example Site
</footer>

<script>
    function changeText() {
        document.getElementById("message").textContent = 
            "Button clicked successfully!";
    }
</script>

</body>
</html>
